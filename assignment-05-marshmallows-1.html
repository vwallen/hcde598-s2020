<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCDE Digital Fabrication Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        .body-text p {
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
        }

        .composer-column figure {
            margin-bottom: 3rem;
        }

    </style>
</head>
<body>
<section class="section">
    <div class="container">

        <div class="level">
            <div class="level-item-left"><a href="index.html">&larr; back</a></div>
        </div>

        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="tile is-child box columns">
                    <div class="column body-text">
                        <h2 class="title is-size-2">Assignment 5: Marshmallow Paws</h2>
                        <p>Look at these scrumptious marshmallow paws! Don't you want to just <i>eat them up?!</i></p>
                        <p>NO! DO NOT! <i>Do you know where they've been?!</i></p>
                        <p>If only there were a better way...</p>
                    </div>
                    <div class="column">
                        <figure class="image is-square">
                            <img src="images/paws/beans.jpg">
                        </figure>
                    </div>
                </div>
            </div>
        </div>

        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="tile is-child box">
                    <h2 class="title is-size-3">Sketches</h2>
                    <div class="columns">
                        <div class="column is-5">
                            <figure class="image is-square">
                                <img src="images/paws/paw-sketch-1.jpg">
                            </figure>
                        </div>
                        <div class="column body-text">
                            <p>Edible cat paws on a stick. Delectable marshmallows with cotton candy beans.</p>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-4">
                            <figure class="image is-square">
                                <img src="images/paws/paw-sketch-2.jpg">
                            </figure>
                        </div>
                        <div class="column is-4">
                            <figure class="image is-square">
                                <img src="images/paws/paw-sketch-3.jpg">
                            </figure>
                        </div>
                        <div class="column is-4">
                            <figure class="image is-square">
                                <img src="images/paws/paw-sketch-4.jpg">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
